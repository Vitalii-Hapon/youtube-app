<div class="editItem-wrapper background--secondary-grey">

  <p class="editItem-title">
    Edit card
  </p>

  <form class="editItem-form">
    <mat-form-field>
      <label class="editItem-label">
        Title
        <input matInput class="editItem-input">
      </label>

      <div class="input-footer"></div>
    </mat-form-field>

    <mat-form-field>
      <label class="editItem-label">
        Description
        <input matInput class="editItem-input">
      </label>

      <div class="input-footer"></div>
    </mat-form-field>

    <mat-form-field>
      <label class="editItem-label">
        Img
        <input matInput class="editItem-input">
      </label>

      <div class="input-footer"></div>
    </mat-form-field>

    <mat-form-field>
      <label class="editItem-label">
        Link video
        <input matInput class="editItem-input">
      </label>

      <div class="input-footer"></div>
    </mat-form-field>

    <div class="form-actions">
      <button type="submit"
              class="background--blue form-actions__button">
        Edit card
      </button>
    </div>
  </form>
</div>
