<mat-card class="background--grey">

  <img mat-card-image
       [src]="item.snippet.thumbnails.medium.url">

  <mat-card-title-group>

    <mat-list class="statistics">

      <mat-list-item class="statistics__item">
        <div class="statistic__icon views"></div>

        <div class="statistic__counter">
          {{item.statistics.viewCount | counter }}
        </div>
      </mat-list-item>

      <mat-list-item class="statistics__item">
        <div class="statistic__icon likes"></div>

        <div class="statistic__counter">
          {{item.statistics.likeCount | counter }}
        </div>
      </mat-list-item>

      <mat-list-item class="statistics__item">
        <div class="statistic__icon dislikes"></div>

        <div class="statistic__counter">
          {{item.statistics.dislikeCount | counter }}
        </div>
      </mat-list-item>

      <mat-list-item class="statistics__item">
        <div class="statistic__icon comments"></div>

        <div class="statistic__counter">
          {{item.statistics.commentCount | counter }}
        </div>

      </mat-list-item>
    </mat-list>
  </mat-card-title-group>

  <mat-card-title>
    {{item.snippet.title}}
  </mat-card-title>

  <mat-card-actions>
    <button [routerLink]="['/', item.id]"
            class="background--blue">
      <span>
        more...
      </span>
    </button>
  </mat-card-actions>

  <mat-card-footer class="footer-line" footerColor datePeriod="{{getPeriod()}}">
  </mat-card-footer>
</mat-card>
