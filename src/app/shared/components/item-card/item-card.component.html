<mat-card class="background--grey">

  <img mat-card-image
       [src]="item.snippet.thumbnails.medium.url">

  <app-statistics-folder
    [statistics]="item.statistics">
  </app-statistics-folder>

  <mat-card-title>
    {{item.snippet.title}}
  </mat-card-title>

  <mat-card-actions>
    <button [routerLink]="['/', item.id]"
            class="background--blue">
      <span>
        more...
      </span>
    </button>
  </mat-card-actions>

  <mat-card-footer class="footer-line" footerColor datePeriod="{{getPeriod()}}">
  </mat-card-footer>
</mat-card>
